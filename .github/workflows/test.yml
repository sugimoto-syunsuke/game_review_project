# This is a basic workflow to help you get started with Actions
name: docker-compose

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: compose-run
        shell: bash
        env:
          DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DEFAULT_FROM_EMAIL: ${{ secrets.DEFAULT_FROM_EMAIL }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          cd docker
          docker-compose build
          docker-compose up -d
          echo "docker_game_review IPAddress \n"
          docker inspect docker_game_review | grep IPAddress | cut -d '"' -f 4 | grep -v '^\s*$'
          echo "django.selenium IPAddress \n"
          docker inspect django.selenium | grep IPAddress | cut -d '"' -f 4 | grep -v '^\s*$'
          SELENIUM_IP=`docker inspect django.selenium | grep IPAddress | cut -d '"' -f 4 | grep -v '^\s*$'`
          docker-compose exec -it -e SELENIUM_IP=$SELENIUM_IP docker_game_review bash
          export SELENIUM_IP
          sudo apt-get update
          sudo apt-get install iputils-ping net-tools
          ping -c 3 $SELENIUM_IP
          curl -v  http://$SELENIUM_IP:4444/wd/hub/static/resource/hub.html
          cd ../web/
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          python3 ./game_review/manage.py test review
