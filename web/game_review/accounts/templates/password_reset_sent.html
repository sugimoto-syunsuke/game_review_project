<!-- ベーステンプレートを適用 -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定 -->
{% block title %}Send password reset{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <hr>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる
            列の上下パディングはpy-4 -->
            <div class="col offset-2 py-4">
                <h5>パスワードのリセット手順をメールで送信しました。
                    メールすぐに届きます。</h5>
                <br>
                <h6>
                    メールが届かない場合は、登録済みのメールアドレスであるかを
                    確認し、迷惑メールフォルダも確認してみてください。
                </h6>
                <br>
                <!-- トップページへのリンク -->
                <a href="{% url 'review:index' %}">Review Gallery</a>
            </div>
        </div>
    </div>
    {% endblock %}
