<!-- ベーステンプレートを適用 -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Game Detail{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-3を入れる -->
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>削除してもよろしいですか？</p>
                    {% csrf_token %}
                    <button class="btn btn-danger my-2" type="submit">削除</button>
                </form>
                <button class="btn btn-secondary" onclick="history.back(-1)">戻る</button>
            </div>
        </div>
    </div>
    {% endblock %}
