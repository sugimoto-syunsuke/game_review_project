<!-- ベーステンプレートを適用 -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}GamePost{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <hr>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col offset-2">
                <!-- ファイルをアップロードするときは
                enctype="multipart/form-data"が必要 -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr>
                    <button type="submit" class="btn btn-primary my-2">ゲームを追加する</button>
                </form>                                                                                             
            </div>
        </div>
    </div>
    {% endblock %}
