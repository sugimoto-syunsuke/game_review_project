<!-- 検索窓 -->
<form method="get">
  <input type="search" value="{{ request.GET.query }}" 
         name="query" type="text" 
         placeholder=" Input keywords..">
  <button>Search</button>
</form>

<!-- 検索結果 -->
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        "{{ message }}" を含む検索結果:
      </li>
    {% endfor %}
  </ul>
{% endif %}
