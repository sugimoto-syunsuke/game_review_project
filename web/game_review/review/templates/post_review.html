<!-- ベーステンプレートを適用 -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <hr>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col offset-2">
                <p>※レビューできるゲームは、本ページの管理人が不定期で追加しています。<br>
                追加してほしいゲームがある場合は、下記からご連絡ください。<br>
                <a href="mailto:awstest20200516@gmail.com">Email me</a></p>
                <!-- ファイルをアップロードするときは
                enctype="multipart/form-data"が必要 -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr>
                    <button type="submit" class="btn btn-primary my-2">投稿する</button>
                </form>                                                                                             
            </dv>
        </dv>
    </dv>
    {% endblock %}
